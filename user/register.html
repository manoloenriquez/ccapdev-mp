<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="h-100 w-100 d-flex align-items-center justify-content-center px-3 login">
    <div class="form-container bg-light rounded">
      <h1 class="mb-3">Sign up</h1>
      <form class="d-flex flex-column" method="POST" action="">
        <input class="form-control mb-3" type="text" name="username" placeholder="Username" />
        <input class="form-control mb-3" type="password" name="password" placeholder="Password" />

        <div class="d-flex mb-3">
          <input class="form-control" type="text" name="firstName" placeholder="First Name">
          <input class="form-control" type="text" name="lastName" placeholder="Last Name">
        </div>
        
        <!-- <div class="mb-3">
          <h5>Birthday</h5>
          <input class="form-control" type="date" name="birthday" id="birthday" placeholder="Enter birthday">
        </div> -->
        <input type="email" name="email" id="email" class="form-control mb-3" placeholder="Email">
        
        <div class="mb-3">
          <h5>Gender</h5>
          <div class="d-flex align-items-center justify-content-center">
            <div class="mx-2">
              <label for="male">Male</label>
              <input class="form-check-input" type="radio" name="gender" id="male">
            </div>
            <div class="mx-2">
              <label for="female">Female</label>
              <input class="form-check-input" type="radio" name="gender" id="female">
            </div>
            <div class="mx-2">
              <label for="others">Others</label>
              <input class="form-check-input" type="radio" name="gender" id="others">
            </div>
          </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Sign up">
      </form>

      <p class="pt-3 m-0">Already registered? <a href="login.html" class="text-decoration-none">Log in now!</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
