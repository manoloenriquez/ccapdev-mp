<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Account Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <!-- <div class="sidebar-heading">Start Bootstrap</div> -->
      <div class="list-group list-group-flush p-3">
        <a href="profile.html" class="list-group-item list-group-item-action bg-light rounded">Profile</a>
        <a href="editaccount.html" class="list-group-item list-group-item-action bg-primary rounded text-light">Edit Account Details</a>
        <a href="manageposts.html" class="list-group-item list-group-item-action bg-light rounded">Manage Posts</a>
        <a href="preferences.html" class="list-group-item list-group-item-action bg-light rounded">Preferences</a>
        <a href="../../login.html" class="list-group-item list-group-item-action bg-light rounded">Sign out</a>
        <button id="delete-item" class="list-group-item list-group-item-action bg-light rounded">Delete account</button>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    
    <div id="page-content-wrapper">

      <div class="d-md-none w-100 bg-light p-2 mb-3">
        <button class="btn btn-primary" id="menu-toggle">
          Toggle Menu
        </button>
      </div>

      <div class="container p-5">
        <!-- Profile Picture Header -->
        <div class="container text-center">
          <a href="" id="dp-img-link" class="text-decoration-none">
            <img class="rounded-circle" id="editableDP" alt="Profile Picture" style="width: 140px; height: 140px; object-fit: cover;">
            <p class="pt-2">Change picture</p>
          </a>
        </div>

        <!-- Basic Info -->
        <div class="container mb-4">
          <h3>Basic info</h3>

          <!-- Name -->
          <div class="mt-3">
            <p class="lead">
              Full name
            </p>
            <form action="" method="" class="">
              <div class="d-flex">
                <input type="text" name="fNameForm" id="fNameForm" class="form-control mb-3 me-1">
                <input type="text" name="lNameForm" id="lNameForm" class="form-control mb-3 ms-1">
              </div>
              <div>
                <input type="submit" value="Save changes" class="btn btn-primary">
              </div>
            </form>
          </div>

          <div class="mt-3">
            <p class="lead">Email</p>
            <form action="" method="">
              <input type="email" name="emailForm" id="emailForm" class="form-control mb-3">
              <input type="submit" value="Save changes" class="btn btn-primary">
            </form>
          </div>

          <!-- Bio -->
          <div class="mt-3">
            <p class="lead">Bio</p>
            <form action="" method="" class="">
              <textarea name="bioForm" id="bioForm" rows="10" class="form-control mb-3">
              </textarea>
              <input type="submit" value="Save changes" class="btn btn-primary">
            </form>
          </div>
        </div>

        <!-- Account Details -->
        <div class="container mb-4">
          <h3>Account details</h3>
          
          <!-- Username -->
          <div class="mt-3">
            <p class="lead">Username</p>
            <form action="">
              <input type="text" name="usernameForm" id="usernameForm" class="form-control mb-3">
              <input type="submit" value="Save changes" class="btn btn-primary">
            </form>
          </div>

          <!-- Password -->
          <div class="mt-3">
            <p class="lead">Password</p>
            <form action="">
              <label for="oldPwd" class="form-label">Enter old password</label>
              <input type="password" name="oldPwd" id="oldPwd" class="form-control mb-3">
              <label for="newPwd" class="form-label">Enter new password</label>
              <input type="password" name="newPwd" id="newPwd" class="form-control mb-3">
              <input type="submit" value="Save changes" class="btn btn-primary">
            </form>
          </div>
        </div>

      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="../onload.js"></script>
  <script src="../script.js"></script>
</body>
</html>
