<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <!-- <div class="sidebar-heading">Start Bootstrap</div> -->
      <div class="list-group list-group-flush p-3">
        <a href="profile.html" class="list-group-item list-group-item-action bg-primary rounded text-light">Profile</a>
        <a href="editaccount.html" class="list-group-item list-group-item-action bg-light rounded">Edit Account Details</a>
        <a href="manageposts.html" class="list-group-item list-group-item-action bg-light rounded">Manage Posts</a>
        <a href="../../login.html" class="list-group-item list-group-item-action bg-light rounded">Sign out</a>
        <a href="../../../index.html" class="list-group-item list-group-item-action bg-light rounded">Back to home Page</a>
        <button id="delete-item" class="list-group-item list-group-item-action bg-light rounded">Delete account</button>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    
    <div id="page-content-wrapper">

      <div class="d-md-none w-100 bg-light p-2 mb-3">
        <button class="btn btn-primary" id="menu-toggle">
          Toggle Menu
        </button>
      </div>

      <div class="container">
        <!-- Profile Header -->
        <div class="container row m-2 p-2 m-md-3 p-md-3">
          <div class="col-12 col-md-2 text-center">
            <img class="rounded-circle" id="dp" alt="Profile Picture" style="width: 140px; height: 140px; object-fit: cover;">
          </div>
          <div class="col-12 col-md-10 p-0 pt-3 px-md-3">
            <h3>manolo_enriquez</h3>
            <h4 style="color: var(--bs-gray)"><span id="fName"></span> <span id="lName"></span></h4>
            <ul class="list-unstyled" style="color: var(--bs-gray)">
              <li>
                <a id="email" class="text-decoration-none" style="color: var(--bs-gray)">
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Bio -->
        <div class="container mb-5">
          <h3>Bio</h3>
          <p id="bio" class="lead">
          </p>
        </div>

        <!-- Posts -->
        <div class="container mb-5">
          <h3>Posted by me</h3>
          

          <div class="row">
            <div class="card m-3 p-0" style="width: 18rem;">
              <img class="card-img-top" src="../../../img/heartbeat.jfif" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">
                  I believe every human has a finite number of heartbeats. I don't intend to waste any of mine</h5>
                <p class="card-text text-truncate">Did you know that the human heart beats around </p>
                <a href="../../../postHeartbeat.html" class="btn btn-primary">Go to post</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="../onload.js"></script>
  <script src="../script.js"></script>
</body>
</html>
