<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="h-100 w-100 d-flex align-items-center justify-content-center px-3 login">
    <div class="form-container bg-light rounded">
      <h1 class="mb-3">Log in</h1>
      <form class="d-flex flex-column" onsubmit="login(event)">
        <input class="form-control mb-3" type="text" name="username" id="username" placeholder="Username" />
        <input class="form-control mb-3" type="password" name="password" id="password" placeholder="Password" />
        <div class="d-flex mb-3">
          <input class="form-check-input" type="checkbox" name="remember" id="remember">
          <label class="mx-2" for="remember">Remember me</label>
        </div>
        <input class="btn btn-primary" type="submit" value="Log in">
      </form>

      <p class="pt-3 m-0">Not a member? <a href="register.html" class="text-decoration-none">Sign up now!</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="auth.js"></script>
</body>
</html>
